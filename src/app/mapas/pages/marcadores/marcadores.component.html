

<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="agregarMarcador()">
        +agregar
    </li>
    <li class="list-group-item "
        (click)="irMarcador( mark.marker! )"
        (dblclick)="borrarMarcador(i)"
        *ngFor="let mark of marcadores; let i = index"
        [ngStyle]=" { 'background-color': mark.color} ">
        Marcador {{i+1}}
    </li>
</ul>


<div #mapa class="mapa-container"></div>
